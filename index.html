<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <!-- Key meta tags -->
    <meta name="description" content="A minesweeper clone developed by Joshua Wilson">
    <meta name="keywords" content="HTML, CSS, JavaScript, minesweeper">
    <meta name="author" content="Joshua Wilson">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS and JS -->
    <link href="./css/styles.css" rel="stylesheet" type='text/css' />
    <script src='./js/app.js' type='module'></script>
</head>
<body>
    <main>
        <section id='starterSection'>
            <h1 class="sectionTitle">Minesweeper!</h1>
            <p>Select Difficulty:</p> 
            <button class='difficultyBtn' data-difficulty="1">Easy</button>
            <button class='difficultyBtn' data-difficulty="2">Medium</button>
            <button class='difficultyBtn' data-difficulty="3">Hard</button>
            <button class='difficultyBtn' data-difficulty="4">Custom</button>
            <br/><br/>
            <button class='playBtn' disabled>Play</button>
            <h5 id="warningSection">For the best view on mobile, please view the site in desktop mode.</h5>
        </section>
        <section id='customSection' class="hidden">
            <h2>Select Settings</h2>
            <form>
                <div class='row'>
                    <div class="displayDiv">
                        <label for="width">Width</label>
                        <input class="sliderInput" name="width" type="range" max="50" min="1" step="1" value="1" />
                        <input class="numberInput" name="width" type="number" max="50" min="1" step="1" value="1" />
                    </div>
                    <div class="displayDiv">
                        <label for="height">Height</label>
                        <input class="sliderInput" name="height" type="range" max="50" min="1" step="1" value="1" />
                        <input class="numberInput" name="height" type="number" max="50" min="1" step="1" value="1" />
                    </div>
                </div>
                <div class='row'>
                    <div class="displayDiv">
                        <label for="mines">Mine Multiplier</label>
                        <input class="sliderInput" name="mines" type="range" max="10" min="1" step="1" value="0" />
                        <input class="numberInput" name="mines" type="number" max="10" min="1" step="1" value="0" />
                    </div>
                    <div class="displayDiv">
                        <label for="flags">Flags</label>
                        <input class="sliderInput" name="flags" type="range" max="100" min="0" step="1" value="0" />
                        <input class="numberInput" name="flags" type="number" max="100" min="0" step="1" value="0" />
                    </div>
                </div>
                <div class="row">
                    <div class="displayDiv">
                        <label for="minMines">Minimum Mines</label>
                        <input class="sliderInput" name="minMines" type="range" max="500" min="0" step="1" value="0" />
                        <input class="numberInput" name="minMines" type="number" max="500" min="0" step="1" value="0" />
                    </div>
                    <div class="displayDiv">
                        <label for="animation">Play with Animations?</label>
                        <input class="checkBoxes" type="checkbox" name="animation" checked/>
                    </div>
                </div>
                <br/>
                <label for="confirm">Confirm Selection:</label>
                <input id="confirmBox" class="checkBoxes" type="checkbox" name="confirm" />
            </form>
        </section>
        <section id='gameOverSection' class="hidden">
            <h2 class='sectionTitle'></h2>
            <div class='row'>
                <div class='displayDiv'>
                    <p>Time:</p>
                    <p class='timeDisplay'>0:0:0</p>
                </div>
                <div class='displayDiv'>
                    <p>Best Time: </p>
                    <p class='bestDisplay'>0:0:0</p>
                </div>
            </div>
            <h3 id='newRecord' class="hidden">A NEW RECORD! </h3>
            <button class='playBtn'>Play Again?</button>
        </section>
        <section id='gameSection' class="hidden">
            <div id='hud'>
                <div class='displayDiv'>
                    <p>Time: <span class='timeDisplay'>0:0:0</span></p>
                </div>
                <div class='displayDiv'>
                    <p>Flags: <span class='flagDisplay'></span></p>
                </div>
            </div>
            <canvas id="canvas">
                Oh no! Your browser doesn't support canvas! We can't run the game!
            </canvas>
        </section>
    </main>
    <img id='flagimg' class="hidden" src="./assets/finish.png" alt='Hidden Flag' />
    <img id='explosionimg' class="hidden" src="./assets/explosion.png" alt='Hidden explosion' />
</body>
</html>
